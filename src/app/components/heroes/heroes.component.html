<h2>My Heroes</h2>
<app-hero-list [heroes]="heroes$ | async" [selectedHero]="selectedHero" (onSelect)="select($event)" (onDelete)="delete($event)"></app-hero-list>

<button (click)="addHero()">Add New Hero</button>
<div *ngIf="addingHero">
  <app-hero-detail (close)="close()"></app-hero-detail>
</div>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} is my hero</h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
